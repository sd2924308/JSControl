<form class="layui-form layui-box" style='padding:25px 30px 20px 0' action="__SELF__" data-auto="true" method="post">
    <div class="layui-form-item">
        <label class="layui-form-label">所属应用</label>
        <div class="layui-input-block" style="line-height: 36px;">
            <select name='appid' class='layui-select full-width'>
                {foreach $apps as $app}
                <option {$vo.appid|default=""==$app.colurl? "selected": ""} value='{$app.colurl}'>{$app.appname}</option>

                {/foreach}
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">市场来源</label>
        <div class="layui-input-block" style="line-height: 36px;">
            <select name='appmarket' class='layui-select full-width'>
                {foreach $marklist as $key=>$mk}
                <option {$vo.appmarket|default=""==$key? "selected": ""} value='{$key}'>{$mk}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-block">
            <input type="text" name="username" value='{$vo.username|default=""}' required="required" title="姓名" placeholder="请输入姓名" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">电话</label>
        <div class="layui-input-block">
            <input type="text" name="tel" value='{$vo.tel|default=""}' required="required" title="电话" placeholder="请输入电话" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">用户状态</label>
        <div class="layui-input-block">
            <label class="think-radio">
                <input {$vo.usataus|default="0"=="0" ? "checked": ""} type="radio" name="usataus" value="0" lay-ignore> 未审核
            </label>
            <label class="think-radio">
                <input {$vo.usataus|default="0"=="1" ? "checked": ""} type="radio" name="usataus" value="1" lay-ignore> 已审核
            </label>
            <label class="think-radio">
                <input {$vo.usataus|default="0"=="2" ? "checked": ""} type="radio" name="usataus" value="2" lay-ignore> 黑名单
            </label>
            <label class="think-radio">
                <input {$vo.usataus|default="0"=="3" ? "checked": ""} type="radio" name="usataus" value="3" lay-ignore> VIP
            </label>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入备注" title="请输入备注" class="layui-textarea" name="remark">{$vo.remark|default=""}</textarea>
        </div>
    </div>

    <div class="hr-line-dashed"></div>

    <div class="layui-form-item text-center">

        {if isset($vo['id'])}
        <input type='hidden' value='{$vo.id}' name='id' />{/if}

        <button class="layui-btn" type='submit'>保存数据</button>

        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>

    </div>

</form>

<script>
    (function () {
        window.form.render();
    })();
</script>
